          const formId = subName[0];
          const genderId = subName[1];
          const pokeStr = String(pokeId).padStart(4, '0');
          const formStr = String(formId).padStart(2, '0');
          const genderStr = String(genderId);

          const div = document.createElement('div');
          div.className = 'imagePreview';
          div.setAttribute('data-id', `${pokeStr}_${formStr}_${genderStr}`);
          div.style.cursor = 'pointer';
          div.onclick = function () {
            const parts = this.getAttribute('data-id').split('_');
            const id = parseInt(parts[0]);
            const name = nameData[String(id)];
            if (!name) return;
            window.open('https://wiki.52poke.com/wiki/' + encodeURIComponent(name), '_blank');
          };
          container.appendChild(div);

          const img = document.createElement('img');
          img.src = `https://resource.pokemon-home.com/battledata/img/pokei128/icon${pokeStr}_f${formStr}_s${genderStr}.png`;
          img.title = `icon${pokeStr}_f${formStr}_s${genderStr}.png`;
          img.onerror = function () {
            this.src = 'https://archives.bulbagarden.net/media/upload/7/77/Bag_None_SV_Sprite.png';
            this.onerror = null;
          };
          div.appendChild(img);

          const nameDiv = document.createElement('div');
          nameDiv.className = 'poke-name';
          const pokeName = nameData[String(pokeId)] || `???`;
          const formName = formMap[pokeId] && formMap[pokeId][formId] ? formMap[pokeId][formId] : '';
          let genderName = '';
          if (genderData[String(pokeId)]) {
            genderName = genderId === 1 ? '（♀）' : '（♂）';
          }
          nameDiv.textContent = `${pokeId}.${pokeName}${genderName} ${formName ? ' - ' + formName : ''}`;
          div.appendChild(nameDiv);
        }
      }
    })();
  </script>
</body>

</html>
